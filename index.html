<html>
<head>
	<title>Checkers</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-6">
				<h1>Checkers</h1>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-3">
				<div class="box">
					<div class="board_container board_space">
						<div class="pieces_container" id="div_pieces"></div>
					</div>
				</div>
			</div>
			<div class="col-3">
				<textarea id="move_log" style="width: 100%; height: 100%;" readonly></textarea>
			</div>
		</div>
		<div class="row justify-content-center mt-1 mb-2">
			<div class="col-3">
				<button id="start_button">
					Start
				</button>
				<button onclick="window.location.href = 'file:///Users/kadenkilburg/Documents/Classes/COM%20S%20572/Lab2/index.html'">
					Restore Defaults and Reset
				</button>
			</div>
			<div class="col-3">
			</div>
		</div>
		<div class="row justify-content-center">
			<div class="col-6">
				<form id="game_setting">
					<div class="form-group">
						<div class="form-row">
							<div class="form-group">
								<label for="select_agent1">Player 1: <span class="fst-italic">RED</span></label>
								<select class="form-control" id="select_agent1"></select>
							</div>
						</div>
						<div id="ai_settings1" class="form-row" style="display: flex; visibility: hidden;">
							<div class="form-group col-md-8">
								<label for="select_eval1">Evaluation Method</label>
								<select class="form-control" id="select_eval1"></select>
							</div>
							<div class="form-group" style="margin-left: 10px">
								<label for="depth1">Depth</label>
								<input type="number" class="form-control" id="depth1" min="0" value="10"></input>
							</div>
						</div>
					</div>
					<div class="form-group mt-2">
						<div class="form-row">
							<div class="form-group">
								<label for="select_agent2">Player 2: <span class="fst-italic">GREEN</span></label>
								<select class="form-control" id="select_agent2"></select>
							</div>
						</div>
						<div id="ai_settings2" class="form-row" style="display: flex; visibility: hidden;">
							<div class="form-group col-md-8">
								<label for="select_eval2">Evaluation Method</label>
								<select class="form-control" id="select_eval2"></select>
							</div>
							<div class="form-group" style="margin-left: 10px">
								<label for="depth2">Depth</label>
								<input type="number" class="form-control" id="depth2" min="0" value="10"></input>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<script src="helpers.js"></script>
	<script src="constants.js"></script>
	<script src="square_node.js"></script>
	<script src="logic_board.js"></script>
	<script src="agent.js"></script>
	<script src="agent_alphabeta.js"></script>
	<script src="agent_user.js"></script>
	<script src="game_gui.js"></script>
	<script src="setup.js"></script>
</body>
</html>
